<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/titlePagesStyles.css">
  <link rel="stylesheet" href="./css/settindsStyles.css">
  <link rel="stylesheet" href="./css/category.css">
  <link rel="stylesheet" href="./css/question.css">  
  <title>Art-quiz</title>
</head>
<body>

  <!-- title page========================== -->

  <div class="title-page">
    <div class="settings-btn"></div>
    <div class="title-wrapper">
      <div class="main">
        <div class="title">
          <img class="img-title" src="./assets/png/Art-quiz.png" alt="">
        </div>
        <div class="buttons">
          <div class="artistBtn btn">
            <p>Artist quiz</p>
          </div>
          <div class="pictureBtn btn">
            <p>Picture quiz</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="rsshool">
        <a href="https://rs.school/js/" class="course-link" target="_blank"></a>
      </div>
      <p class="2021">Â© 2021</p>
      <div class="github-link">
        <a href="https://github.com/Mowgle88" class="github-link" target="_blank">@Mowgle88</a>
      </div>
    </footer>
  </div>


  <!-- settings menu=========================================== -->

  <div class="settings-menu">
		<div class="settings-container">

			<div class="settings-header">
				<div class="to-home-btn"></div>
				<h2 class="settings-title">Settings</h2>
				<p class="close"></p>
			</div>

      <div class="setting-main">

        <p class="volume-title">Volume</p>

			  <div class="volume-progress">
				  <input class="volume-range" type="range" min="0" max="100" step="1" value="35">
				  <div class="volume-circle"></div>
			  </div>
			  <div class="min-max-volume">
			  	<div class="mute"></div>
			  	<div class="volume volume-active"></div>
			  </div>

			  <p class="settings-time-game">Time game</p>

			  <div class="on-off-time">
				  <p class="on-time">On</p>
				  <p class="off-time">Off</p>
				  <button class="btn-time">
					  <div class="btn-circle"></div>
				  </button>
			  </div>

			  <p class="time-to-answer">Time to answer</p>

			  <div class="time-to-answer-container">
				  <div class="btn-minus">-</div>
				  <input class="time-count" type="number" min = "5" max="30" step="5" value="20" readonly>
				  <div class="btn-plus">+</div>
			  </div>
			  <div class="default-save">
				  <div class="default btn">Default</div>
				  <div class="save btn">Save</div>
			  </div>
      </div>
		</div>
	</div>

  <!-- questions about artists============================================ -->

  <div class="artist-page">
    <div class="settings-btn"></div>
    <header class="artist-header">
      <div class="art-quiz"></div>
    </header>
    <h2 class="text-categories">Categories</h2>
    <div class="categories-artists"></div>
    <footer class="category-footer">
      <div class="home"></div>
      <div class="categories"></div>
      <div class="score"></div>
    </footer>
  </div>

  <!-- question about artists============================================ -->

  <div class="question-about-artists">
    <header class="header-question">
      <div class="home home-bt"></div>
      <div class="categories categories-bt"></div>
    </header>
    <div class="question-artist"></div>
    <div class="question-container-artists">
      <!-- <img class="question-img" src="./img/0.webp" alt="0">
      <img class="question-img" src="./img/1.webp" alt="0">
      <img class="question-img" src="./img/2.webp" alt="0">
      <img class="question-img" src="./img/3.webp" alt="0"> --> 
    </div>

  </div>

  <!-- questions about pictures============================================ -->


  <div class="pictures-page">
    <div class="settings-btn"></div>
    <header class="pictures-header">
      <div class="art-quiz"></div>
    </header>
    <h2 class="text-categories">Categories</h2>
    <div class="categories-pictures"></div>
    <footer class="category-footer">
      <div class="home"></div>
      <div class="categories"></div>
      <div class="score"></div>
    </footer>
  </div>


  <div class="question-about-pictures">
    <header class="header-question">
      <div class="home home-bt"></div>
      <div class="categories categories-bt"></div>
    </header>
    <div class="question-pictures"></div>
    <div class="question-container-pictures">
      <!-- <img class="question-img" src="./img/0.webp" alt="0">
      <img class="question-img" src="./img/1.webp" alt="0">
      <img class="question-img" src="./img/2.webp" alt="0">
      <img class="question-img" src="./img/3.webp" alt="0"> --> 
    </div>

  </div>

  <!-- <script src="./main.js"></script> -->
  <script src="./navigation.js"></script>

  <!-- <script type="module" src="./index.js"></script> -->

  <script src="./settings.js"></script>
  <script src="./category.js"></script>

  

</body>
</html>
