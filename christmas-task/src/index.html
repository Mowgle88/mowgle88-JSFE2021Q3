<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
  <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>

  <header class="header">
    <div class="header-container">      
      <nav class="nav">
        <a href="#home" class="logo nav-link nav-link-active"></a>
        <a href="#сhristmas-decorations" class="сhristmas-decorations-page nav-link">Игрушки</a>
        <a href="#tree" class="tree-decorations-page nav-link">Ёлка</a>
      </nav>
      <div class="select"><span>0</span></div>
    </div>
  </header>

  <div class="home-page">
    <main class="main-home-page">
      <h1 class="home-title">Новогодняя игра<span>«Наряди ёлку»</span></h1>
      <button class="button-home-page third">Начать</button>
    </main>
  </div>

  <div class="toy-page">
    <div class="toy-page-settings">
      <header class="settings-header">
        <button class="button volume-button"></button>
        <button class="button snowflake-header"></button>
        <input type="search" class="search" placeholder="Введите игрушку" autocomplete="off" autofocus />
      </header>

      <div class="settings">
        <div class="sort">
          <div class="settings-title">Сортировать</div>
          <select class="sort-select">
            <option selected value="sort-name-max">По названию от «А» до «Я»</option>
            <option value="sort-name-min">По названию от «Я» до «А»</option>
            <option value="sort-count-max">По кол-ву по возрастанию</option>
            <option value="sort-count-min">По кол-ву по убыванию</option>
          </select>
        </div>

        <div class="categories">
          <div class="settings-title">Категории</div>
          <div class="shapes">
            <div>Форма</div>
            <div class="shape">
              <div class="button-wrapper">
                <button class="button shape-button ball"></button>
              </div>
              <div class="button-wrapper">
                <button class="button shape-button bell"></button>
              </div>
              <div class="button-wrapper">
                <button class="button shape-button cone"></button>
              </div>
              <div class="button-wrapper">
                <button class="button shape-button snowflake"></button>
              </div>
              <div class="button-wrapper">
                <button class="button shape-button toy"></button>
              </div>
            </div>
          </div>

          <div class="colors">
            <div>Цвет</div>
            <button class="color-button white-button"></button>
            <button class="color-button yellow-button"></button>
            <button class="color-button red-button"></button>
            <button class="color-button blue-button"></button>
            <button class="color-button green-button"></button>
          </div>

          <div class="sizes">
            <div>Размер</div>
            <input type="checkbox" class="custom-checkbox" id="big" name="big" value="Большая">
            <label for="big">Большой</label>
            <input type="checkbox" class="custom-checkbox" id="medium" name="medium " value="Средняя">
            <label for="medium">Средний</label>
            <input type="checkbox" class="custom-checkbox" id="little" name="little" value="Маленькая">
            <label for="little">Маленький</label>
          </div>

          <div class="range">
            <div>Количество экземпляров:</div>
              <div id="slider-count"></div>
              <select id="input-select-count-left"></select>
              <select id="input-select-count-right"></select>
              
            <div>Год приобретения:</div>
            <div id="slider-year"></div>
            <select id="input-select-year-left"></select>
            <select id="input-select-year-right"></select>
          </div>

          <input type="checkbox" class="custom-checkbox" id="favourite" name="favourite" value="Любимые">
          <label for="favourite">Только любимые</label>

          <div class="save-and-reset">
            <button class="save">Сохранить фильтры</button>
            <button class="reset">Сброс фильтров</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card-container">
      <div class="card-container-header">
        <div>Игрушки</div>
      </div>
    </div>
  </div>

  <div class="tree-page">
    <div class="left-menu">
      <header class="settings-header settings-header-tree">
        <button class="button volume-button"></button>
        <button class="button snowflake-header"></button>
      </header>

      <div class="settings">
        <div class="categories">
          <div class="tree-container">
            <div class="container-header">Выберите ёлку</div>
          </div>
    
          <div class="bg-container">
            <div class="container-header">Выберите фон</div>
          </div>     
    
          <div class="garland-container">
            <div class="container-header">Гирлянда</div>
          </div>
          
          <div class="save-and-reset">
            <button class="save">Сохранить фильтры</button>
            <button class="reset-tree">Сброс фильтров</button>
          </div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <img class="main-tree" src="./assets/tree/1.webp" alt="">
    </div>

    <div class="right-menu">
      <div class="settings">
        <div class="categories">
          <div class="favorites-container">
            <div class="container-header">Игрушки</div>
          </div>

          <div class="decorate-container">
            <div class="container-header">Вы нарядили</div>
          </div>

        </div>

      </div>

    </div>

  </div>

  <footer class="footer">
    <div class="github-link">
      <a href="https://github.com/Mowgle88" class="github-link" target="_blank">@Mowgle88</a>
    </div>
    <p class="2021">© 2021</p>
    <div class="rss-logo">
      <a href="https://rs.school/js/" class="course-link" target="_blank"></a>
    </div>
  </footer>

  <script src="./index.ts"></script>
  
</body>
</html>
