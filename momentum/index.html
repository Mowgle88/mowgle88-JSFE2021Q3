  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <div class="progressBar">
          <div class="track"></div>
          <div class="timeline">
            <div class="progress"></div>
          </div>
          <div class="audioTime">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length"></div>
          </div>
        </div>
        <div class="volume-container">
          <div class="volume-button">
            <div class="volume icono-volumeMedium"></div>
          </div>
          <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>

    <div class="openTodo"></div>

    <div class="todo">
      <div class="addTask">
        <button class="close">Close</button>
        <input class="todo-input" type="text" placeholder="Add a Task">
        <button class="add">Add</button>
      </div>
  
      <ol class="notCompleted">
        <h3 class="notComp">Not Completed</h3>
      </ol>
  
      <ol class="Completed">
        <h3 class="Comp">Completed</h3>
      </ol>
    </div>

    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder
      ="[Enter name]" />
    </div>

    <div class="settings">
      <input type="checkbox" id="menu">
      <label class="menu" for="menu"></label>
  
      <div class="settings-nav">
        <div class="settings-item item-lang">
          <div class="lang langElement">Language</div>
          <div class="lang-inner">
            <div class="ru-lang">ru</div>
            <div class="en-lang">en</div>
          </div>
        </div>
        <div class="settings-item playerElement">Player</div>
        <div class="settings-item weatherElement">Weather</div>
        <div class="settings-item timeElement">Time</div>
        <div class="settings-item dateElement">Date</div>
        <div class="settings-item greetingElement">Greeting</div>
        <div class="settings-item quoteElement">Quote</div>
        <div class="settings-item todoElement">Todo</div>
      </div>
    </div> 

  </main>

  
  <footer class="footer">

    <div class="quote-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    
    <div class="footer-container">
      <div class="course-icon">
				<a href="https://rs.school/js/" class="course-link" target="_blank"></a>
			</div>
      <p>© 2021</p>
