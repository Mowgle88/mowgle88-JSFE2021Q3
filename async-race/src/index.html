<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav class="nav">
    <button class="nav-btn green-btn">To garage</button>
    <button class="nav-btn green-btn">To winners</button>
  </nav>

  <div class="settings">
    <div class="create-car">
      <input class="input-text" type="text" list="models" placeholder="Choose a model">
      <datalist id="models">
        <option value="Audi">
        <option value="Alfa Romeo">
        <option value="Alpina">
        <option value="Aston Martin">
        <option value="Axon">
      </datalist>
      <input class="input-color" type="color">
      <button class="settings-btn blue-btn">Create</button>
    </div>

    <div class="update-car">
      <input class="input-text" type="text" list="models" placeholder="Choose a model">
      <datalist id="models">
        <option value="Audi">
        <option value="Alfa Romeo">
        <option value="Alpina">
        <option value="Aston Martin">
        <option value="Axon">
      </datalist>
      <input class="input-color" type="color">
      <button class="settings-btn blue-btn">Update</button>
    </div>
      
    <div class="btn-container">
      <button class="race-btn green-btn">Race</button>
      <button class="reset-btn green-btn">Reset</button>
      <button class="generate-btn blue-btn">Generate Cars</button>
    </div>
    
  </div>
  
  
  

  
</body>
</html>
